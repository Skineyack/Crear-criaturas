<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Convertidor de Texturas</title>
</head>
<body>
    <div class="container">
        <h1>Convertidor de Texturas de Minecraft a Survivalcraft</h1>
        <form id="textureForm">
            <label for="minecraftTextures">Inserta ZIP con las texturas de Minecraft:</label>
            <input type="file" id="minecraftTextures" accept=".zip" required>

            <label for="survivalcraftTexture">Inserta textura de Survivalcraft:</label>
            <input type="file" id="survivalcraftTexture" accept=".png" required>

            <label for="resolution">Selecciona la resoluci√≥n de Survivalcraft:</label>
            <select id="resolution" required>
                <option value="256">256x256</option>
                <option value="512">512x512</option>
                <option value="1024">1024x1024</option>
                <option value="2048">2048x2048</option>
            </select>

            <button type="submit">Convertir Texturas</button>
        </form>

        <div id="loading" style="display: none;">Cargando...</div>
        <div id="result" style="display: none;">
            <h2>Resultado</h2>
            <img id="resultImage" alt="Textura resultante">
            <a id="downloadLink" href="#" download="result.png">Descargar Textura</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
