<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Texturas de Minecraft a Survivalcraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"], select {
            margin-bottom: 20px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #loadingIndicator {
            display: none;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
        }
        /* Estilo para el spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #28a745;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Convertidor de Texturas</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="minecraftTextures">Sube el archivo ZIP de texturas de Minecraft:</label>
        <input type="file" id="minecraftTextures" name="minecraftTextures" accept=".zip" required aria-label="Archivo ZIP de texturas de Minecraft">

        <label for="survivalcraftTexture">Sube la textura de Survivalcraft:</label>
        <input type="file" id="survivalcraftTexture" name="survivalcraftTexture" accept=".png" required aria-label="Textura de Survivalcraft">

        <label for="resolution">Selecciona la resolución:</label>
        <select id="resolution" name="resolution" aria-label="Resolución de la textura">
            <option value="256">256</option>
            <option value="512">512</option>
            <option value="1024">1024</option>
        </select>

        <button type="submit">Convertir Texturas</button>
    </form>

    <div id="loadingIndicator" style="display: none;">
        <div class="spinner"></div>
        Procesando...
    </div>
    <div id="result"></div>
    <a id="downloadLink" style="display:none;">Descargar Textura</a>

    <script>
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'flex'; // Show loading indicator

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                // Check if the response is OK
                if (!response.ok) {
                    const errorMessage = await response.text();
                    alert(`Error: ${errorMessage}`);
                    return;
                }

                const result = await response.json();
                document.getElementById('result').innerHTML = `<img src="${result.textureUrl}" alt="Textura Resultante">`;
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = result.downloadUrl;
                downloadLink.style.display = 'block';
                downloadLink.innerText = 'Descargar Textura';
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                loadingIndicator.style.display = 'none'; // Hide loading indicator
            }
        };
    </script>
</body>
  </html>
